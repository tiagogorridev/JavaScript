<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: darkgray;
            color: white;

            width: 200px;
            height: 200px;
            line-height: 200px;
            
            border-radius: 5%;

            font: bolder 20px Arial;

            padding: 0px;
            margin: auto;

            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">Interaja...</div>
    

    <script>
        function clicar () {
            var area = window.document.getElementById('area')
            area.innerText = 'Clicou!'
            area.style.background = 'lightblue'
        }

        function entrar () {
            var funcao = window.document.getElementById('area')
            area.innerText = 'Entrou!'
        }

        function sair () {
            var funcao2 = window.document.getAnimations('area')
            area.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
