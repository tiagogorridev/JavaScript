<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: lightpink;
            font: normal 20pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em</p> <!-- paragrafo 0 -->
    <h1 id="msg">Descobrir URL:</h1>
    <p>outro</p> <!-- paragrafo 1 -->

    <div class="clink">Clique nesse link</div>

    <script>
        window.document.write(window.document.URL)
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(' </br> Esta escrito assim: ' + p1.innerHTML)

        p1.style.color = 'blue'

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        var c = window.document.querySelector('div.clink')
        c.style.background = 'purple'
    </script>
</body>
</html>
